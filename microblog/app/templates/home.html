{% extends "base.html" %}
  <body>
    <h1>Add book</h1>
    <form method="POST" action="/">
        <input type="text" name="place">
        <input type="submit" value="Add">
    </form>

    <h1>Tickets</h1>
    <table>
    {% for ticket in tickets %}
      <tr>
          <td>
            {{ticket.place}}
          </td>
          <td>
            <form method="POST" action="./update" style="display: inline">
              <input type="hidden" value="{{ticket.place}}" name="oldplace">
              <input type="text" value="{{ticket.place}}" name="newplace">
              <input type="submit" value="Update">
            </form>
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{ticket.place}}" name="place">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
    {% endfor %}
    </table>
  </body>
{% endblock %}
